# Lista de reviews con datos de la pel√≠cula asociada
query GetReviews {
  allMovieReviews(orderBy: [ID_DESC]) {
    nodes {
      id
      title
      body
      rating
      movieId
      userReviewerId
      movieByMovieId {
        id
        title
        imgUrl
        releaseDate
      }
    }
  }
}


