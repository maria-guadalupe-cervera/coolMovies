# Lista de reviews con datos de la pel√≠cula asociada
query GetReviews($orderBy: [MovieReviewsOrderBy!]) {
  allMovieReviews(orderBy: $orderBy) {
    nodes {
      id
      title
      body
      rating
      movieId
      userReviewerId
      movieByMovieId {
        id
        title
        imgUrl
        releaseDate
      }
    }
  }
}


